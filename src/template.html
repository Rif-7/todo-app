<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div id="nav-bar">
        <div>//TODO</div>
    </div>

    <!-- MODAL -->
    <div id="todo-modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <div class="todo-fields">
                <label>Title:</label>
                <input id="todo-title" type="text">
            </div>
                <div class="todo-fields">
                    <label>Due Date:</label>
                    <input id="todo-due-date" type="date">
                </div>
                <div class="todo-fields">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="todo-fields">
                    <label>Description:</label>
                    <textarea id="todo-description"></textarea>
                </div>
                <button class="save-todo">Save</button>
        </div>
    </div>

    <div id="details-modal">
        <div class="details-content">
            <button class="details-close close">&times;</button>
            <div class="grouped-info">
                <span class="title"></span>
                <span class="due-date"></span>
            </div>
            <div>
                <label>Project: </label>
                <span class="todo-project"></span>
            </div>
            <div class="description"></div>
            <div class="grouped-info">
                <div>
                <label class="priority-label">Priority:</label>
                <span class="priority"></span>
                </div>
                <span class="checked-info"></span>
            </div>
        </div>
    </div>
    <!-- MODAL END -->

    <div class="container">
        <div class="side-bar">
            <div class="new-project">
                <input type="text" placeholder="Title" class="project-title">
                <button class="create-btn create-project">Create Project</button>
            </div>
            <div class="today-todo">/Today</div>
            <h3 class="header">Projects</h3>
            <div class="project"></div>
        </div>
        <div class="content">
            <div>
                <button id="add-todo" class="create-btn create-todo">Add Todo</button>
                <button id="delete-project" class="create-btn">Delete Project</button>
            </div>
            <div class="todo-div"></div>
        </div>
    </div>
</body>
</html>
